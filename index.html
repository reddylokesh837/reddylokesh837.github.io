<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./dist/output.css" rel="stylesheet">
    <script src=https://cdn.tailwindcss.com></script>

</head>
<body class="bg-orange-400">
    <!-- container -->
    <div class="container mx-auto px-10 py-10 bg-green-600">
        <h2 class="text-3xl font-bold text-gray-50" >
            Tailwind CSS
        </h2>
        <p class="text-lg text-gray-50 mt-4">
            Container Utility Classes
        </p>
    </div>

    <!-- Box sizing -->
    <div class="p-20">
        <b>Tailwind CSS</b>
        <div class="text-white box-border h-26 w-36 p-6 border-4 bg-purple-500 m4">
            Box-border utility class
        </div>
        <br><br>
        <b>Tailwind CSS</b>
        <div class="text-white box-content h-26 w-36 p-6 border-4 bg-purple-500 m4">
            Box-content utility class
        </div>
    </div>

    <!-- Display classes -->
    <b>Displaying using block class</b>
        <div class="bg-green-200 p-4 mx-16">
            <span class="block bg-purple-500 h-12">Item 1</span>
            <span class="block bg-yellow-500 h-12">Item 2</span>
            <span class="block bg-purple-500 h-12">Item 3</span>
        </div>
        <br><br>

    <b>Displaying using inline-block class</b>
        <div class="bg-green-200 p-4 mx-16 space-y-4">
            <span class="inline-block bg-purple-500 rounded-lg w-32 h-12">Item 1</span>
            <span class="inline-block bg-yellow-500 rounded-lg w-32 h-12">Item 2</span>
            <span class="inline-block bg-purple-500 rounded-lg w-32 h-12">Item 3</span>
        </div><br><br>

        <b>Displaying using inline class</b>
        <div class="bg-green-200 p-4 mx-16 space-y-4">
            <span class="inline bg-purple-500 rounded-lg w-32 h-12">Item 1</span>
            <span class="inline bg-yellow-500 rounded-lg w-32 h-12">Item 2</span>
            <span class="inline bg-purple-500 rounded-lg w-32 h-12">Item 3</span>
        </div>
</body>
</html>
