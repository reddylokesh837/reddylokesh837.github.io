<!DOCTYPE html>

<head>

<body class="bg-orange-400 text-center"> 
    <b>Displaying the text using grid class</b>
    <div class="grid grid-cols-3 gap-4 bg-purple-500">
        <div class="bg-green-500 p-4">Item 1</div>
        <div class="bg-green-500 p-4">Item 2</div>
        <div class="bg-green-500 p-4">Item 3</div>

        <div class="bg-green-500 p-4">Item 5</div>
        <div class="bg-green-500 p-4">Item 6</div>
    </div><br>
    <br>
    
    <b>Displaying the text using inline-grid class</b><br><br>
    <div class="inline-grid grid-cols-3 bg-purple-500 gap-4">
        <div class="bg-green-500 p-4">Item 1</div>
        <div class="bg-green-500 p-4">Item 2</div>
        <div class="bg-green-500 p-4">Item 3</div>
        <div class="bg-green-500 p-4">Item 4</div>
        <div class="bg-green-500 p-4">Item 5</div>
        <div class="bg-green-500 p-4">Item 6</div>
    </div>

</html>
